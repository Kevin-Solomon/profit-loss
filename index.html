<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit Loss</title>
  <link href='./style.css' rel='stylesheet'>
  <script src='./app.js' async></script>
</head>

<body>
  <section>
    <h1>Check Profit / Loss on your Stock</h1>
    <form>
      <label>Initial Price : <input type="number" id="initial-price" required /></label>
      <br>
      <label>Quantity Of Stocks : <input type="number" id="quantity" required /></label>
      <br>
      <label>Current Price : <input type="number" id="current-price" required /></label>
      <br>
      <button type='submit'>Tell Me !!</button>
    </form>
    <div id='output-box'></div>
  </section>
</body>

</html>
